<a [routerLink]="[houseIndex]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{house.name}}</h4>
    <p class="list-group-item-text">{{house.owner}}</p>
  </div>
  <div class="pull-right">
    <img class="img-responsive"
         src="{{house.imagePath}}"
         style="width: 30px;">
  </div>
</a>
