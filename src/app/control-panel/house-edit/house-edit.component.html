<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="houseForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!houseForm.valid">Zapisz</button>
          <a class="btn btn-danger" (click)="onCancel()">Anuluj</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="name">Nazwa</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="owner">Właściciel</label>
            <input
              type="text"
              id="owner"
              class="form-control"
              formControlName="owner">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="image-url">Zdjęcie</label>
            <input
              type="text"
              id="image-url"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <ul class="list-group" formArrayName="tempSensors">
            <div class="row" *ngFor="let tempSensor of houseForm.controls['tempSensors'].controls; let i = index">
              <div formGroupName="{{i}}">
                <div class="col-xs-5">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="value">
                </div>
                <div class="col-xs-5">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="xPos">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" (click)="onRemoveTempSensor(i)">X</button>
                </div>
              </div>
              <br><br>
            </div>
          </ul>
        </div>
        <div class="col-xs-4">
          <div class="img">
            <img [src]="imagePath.value" style="width: 100px">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-md-5"><input type="text" class="form-control" #tempSensorValue></div>
      <div class="col-md-5"><input type="text" class="form-control" #tempSensorXPos></div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onAddTempSensor(tempSensorValue.value, tempSensorXPos.value)">+
        </button>
      </div>
    </div>
  </div>
</div>
