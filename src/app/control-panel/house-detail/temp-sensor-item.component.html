<div id="my-root" class="list-group-item clearfix">
  <div class="row">

    <div class="col-xs-3">
      <div class="input-group">
        <span class="input-group-addon"><sup>o</sup>C</span>
        <input type="number" step="0.1" class="form-control" [(ngModel)]="tempSensor.value" #value (change)="mkFixed(value, 1)">
      </div>
    </div>
    <div class="col-xs-3">
      <div class="input-group">
        <span class="input-group-addon">X</span>
        <input type="number" step="0.01" class="form-control" [(ngModel)]="tempSensor.xPos" #xPos (change)="mkFixed(xPos, 2)">
      </div>
    </div>
    <div class="col-xs-3">
      <div class="input-group">
        <span class="input-group-addon">Y</span>
        <input type="number" step="0.01" class="form-control" [(ngModel)]="tempSensor.yPos" #yPos (change)="mkFixed(yPos, 2)">
      </div>
    </div>
    <div class="col-xs-3">
      <div class="input-group">
        <span class="input-group-addon">Z</span>
        <input type="number" step="0.01" class="form-control" [(ngModel)]="tempSensor.zPos" #zPos (change)="mkFixed(zPos, 2)">
      </div>
    </div>

    <button id="del-button" class="btn btn-danger btn-xs" type="button" (click)="onDelete()">X</button>
  </div>
</div>
